<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>view!</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Lesson Id</th>
          <th scope="col">lesson Name</th>
          <th scope="col">lesson topic</th>
          <th scope="col">Lessons links</th>
          <th scope="col">Course id</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="lesson:${lessonObject}">
          <td th:text="${lesson.lessonId}"></td>
          <td th:text="${lesson.lessonName}"></td>
          <td th:text="${lesson.lessonTopics}"></td>
          <td th:text="${lesson.lessonLink}"></td>
          <td th:text="${lesson.course.courseId}"></td>
        </tr>
      </tbody>
    </table>

    <div >
      <iframe
      th:src="${videolink}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    ></iframe>
  </div>

  <div>
    <h3>Add your comment hear<h3>
      <form action="/addComment" method="post">
        <textarea rows= "4" cols = "50" placeholder ="Enter Your Comment Here
        "name="comment"></textarea><br/>
        <button type="submit" style="background:#2e6da4;color:white
        ">Submit</button>
        </form>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
